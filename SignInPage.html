<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Task Manager-SignIn</title>
  

</head>
<body>

    <div class="SignInPage">

        <div class="LogIn">

            <div class="SIFormDiv">

                <form class="LIForm">
                    <div class="infoText">
                        <img src="waving.png">
                        <h1> Welcome!!!</h1>
                        <p> Please Log In to access your account.</p>
                    </div>

                    <div class="companyDetails">
                        <label for="Email"> Company name</label>

                        <div>
                            <input type="text" id="Email" name="Email" value="Type your Email or Phone Number" class="TBox">
                        </div>

                    </div>

                    <div class="companyDetails">
                        <label for="Password"> Company name</label>

                        <div>
                            <input type="text" id="Password" name="Password" value="Type your Password" class="TBox">
                            <p> <u> Forgot Password </u> </p>
                        </div>
                    </div>

                    <div>
                        <button class="LogInButton"> Log In</button>

                        <div class="SUwith">
                             <img src="google.png">
                            <img src="microsoft.png">
                        </div>
                    </div>

                </form>


            </div>

            <div class="LIpicFrame">
                <div class="LIpicBG">
                    <img src="">
                </div>

            </div>


        </div>


    </div>




</body>
</html>
