<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Manager-SignUp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="MainCSS.css">
</head>
<body>

<div class="SignUpPage">
	<div class="SUPicFrame">

		<div class="picbg">
			<img src="">
		</div>

	</div>


	<div class=" SUFormDiv">

		<form class="SUform">

			<div class="holder">


			<div class="infoText">
				<img src="waving.png">
				<h1> Welcome!!!</h1>
				<p> Please Sign Up to access your account.</p>
			</div>
			<div class="companyDetails">
				<label for="Cname"> Company name</label>

				<div class="FinputDiv">
					<input type="text" id="Cname" name="Cname" value="Type your Company Name" class="TBox">
				</div>

			</div>

			<div class="companyDetails">
				<label for="Email"> Company name</label>

				<div class="FinputDiv">
					<input type="text" id="Email" name="Email" value="Type your Email" class="TBox">
				</div>

			</div>


			<div class="companyDetails">
				<label for="Password"> Company name</label>

				<div class="FinputDiv">
					<input type="text" id="Password" name="Password" value="Type your Password" class="TBox">
				</div>

			</div>


			<div class="SUwith">
				<p class="sponsor"> <img src="google.png"> Sign Up with Google </p>
				<p class="sponsor"> <img src="microsoft.png"> Sign Up with Google </p>
			</div>
			</div>


			<div >
				<button class="SUB">Sign UP</button>
				<div class="linkToSignIn">
					<p> Already have an account?  <button SIB><a href="SignInPage.html">Sign In </a></button></p>
				</div>

			</div>

		</form>

	</div>


</div>










</body>
</html>
